<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="//ife.baidu.com/2018/asset/common/img/favicon_24c70cf.ico" type="image/x-icon">
    <title>js里的居民们</title>
    <style>
        body{
            width:100%;
            height:800px;
        }
    div{
        display:flex;
        justify-content: center;
        align-items: center;
        flex-flow: wrap;
    }
    .container{
        display:flex;
        justify-content: space-around;
    }
    </style>
</head>
<body>
        <div>
                <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
                <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
            </div>
            <div class="container">
                <button>判断当前选中的输入框输入内容是否为数字</button>
                <button>把 A 四舍五入为 B 个小数位数的数字</button>
                <button>当前选中数字的绝对值</button>
                <button>对当前选中的数字进行上舍入</button>
                <button>对当前选中的数字进行下舍入</button>
                <button>把当前选中的数字四舍五入为最接近的整数</button>
                <button>返回 A 和 B 中的最高值</button>
                <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
        <script>
            var a = document.getElementById('num-a');
            var b = document.getElementById('num-b');
            var result = document.getElementById('result');
            var button1 = document.getElementsByTagName('button')[0];
            var button2 = document.getElementsByTagName('button')[1];
            var button3 = document.getElementsByTagName('button')[2];
            var button4 = document.getElementsByTagName('button')[3];
            var button5 = document.getElementsByTagName('button')[4];
            var button6 = document.getElementsByTagName('button')[5];
            var button7 = document.getElementsByTagName('button')[6];
            var button8 = document.getElementsByTagName('button')[7];
             button1.onclick = function(){
              if(isNaN(a.value)){
                result.innerText = "It isn't a number";
             }else{
                result.innerText = "It is a number";
                }
             }
              button2.onclick = function(){
                  if(!isNaN(a.value) && !isNaN(b.value)){
              var num2 = Number(a.value).toFixed(b.value);
              result.innerText = "四舍五入为：" + num2;
                 }
             }
             button3.onclick = function(){
                 if(!isNaN(a.value)){
                 var num3 = Math.abs(a.value);
                 result.innerText = num3;
                 }if(!isNaN(b.value)){
                 var num4 = Math.abs(b.value);
                 result.innerText = num4;
                 }
              
             }
              button7.onclick = function(){
              if(!isNaN(a.value) && !isNaN(b.value)){
              var max = Math.max(a.value,b.value);
              result.innerText = "最大值为：" + max;
               }
             }
             button8.onclick = function(){
             if(!(isNaN(a.value)&&isNaN(b.value))){
             var min = Math.min(a.value,b.value);
             result.innerText ="最小值为：" + min;
               }
             }
        </script>
</body>
</html>
